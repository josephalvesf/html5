<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link rel="stylesheet" href="estilos/style.css">

    <!--quando o projeto é pequeno. 
    pode ser colocado no style ou cria uma pasta de css e deixar todo la.-->

    <!--problema de deixar assim é que fica mais dificil a vizualização.-->
    <style>
        /* declarações gerais */
        *
{
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;
}
html, body
{
    width: 100vw;
    height: 100vh;
    background-color: #233eff;
    background-size: contain;
    background-repeat: no-repeat;
}
h1
{
    color: white;
    text-shadow: 2px 2px 0px  #233eff;
    padding: 10px;
}
        /* declaragcões retrato*/
        @media screen and (orientation: portrait)
        {
            body
        {
            background-image: url('../mq003/imagen/cev-portrait.jpg');
            background-position: center bottom;
        }
        }

        /* declarações paisagem */
        @media screen and (orientation: landscape)
        {
                    body
        {
            background-image: url('./imagen/cev-landscape.jpg');
            background-position: left bottom;
        }

        }

    </style>
</head>
<body>
    

</body>
</html>
