    <title>estudo de ifrme</title>
    <style>
        /*
        um tamanho de iframe padrao
        de 300x150 (300 autura e 150 de lagura) 


        da para colcoar as autura pela o css (e  as css tem prioridade. sempre vai ser levando em consideração o css)
        */

        /*
        scolling='
        auto - (cria uma rolagem se a papina nao tiver)

        yes - (mesmo o contedo cabendo na barra de rola vai aparecer o iconi para rolagem.)


        no- (ele nao vai permitir a rolagem, porem isso vai depender do navegador.)

        
        
        
        
        
        '
        */

        /*
        frameboreder='
        0 sem borda
        1 com borda
        '
        so vai a ceita 0 ou 1
        (para personalizar essa borda vc pode fazer no css.)




        */

        iframe
        {
            border: 2px solid black;
        }
    </style>
</head>
