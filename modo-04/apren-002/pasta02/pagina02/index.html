<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Grandes</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            width: 500px;
            border-collapse: collapse;
        }
        td, th
        {
            border: 2px solid black;
        }
        caption
        {
            border: 2px solid black;
            background-color: aquamarine;
            color: blue
        }
    </style>
</head>
<body>
    <h1>Minha segunda tabela Grande</h1>
    <table>
        <caption>População do Brasil</caption>
        <thead>
            <tr>
                <th scope="col">
                    Posição
                </th>
                <th scope="col">
                    Unidade Federativa
                </th>
                <th scope="col">
                    População (censo de 2021)
                </th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>41 262 199</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>19 989 929</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>15 989 929</td>
            </tr>
            <tr>
                <td>4</td>
                <td>bahia</td>
                <td>14 016 906</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Paises</th>
            <td></td>
            <td>Somatoria</td>
        </tfoot>
    </table>
</body>
</html>
