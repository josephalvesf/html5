<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        /*
        action (para onde os arquivo vão.)
        
        autocomplete (vai completa os blocos com nome que ja foi colocado anteriormente, pode ligar ou deixar desligado.)

        required -> vai deixar a para requisitada.



        maxlength -> o maximo que pode ser colcoado.


        minlength -> o minimo que pode ser colocado.

         <fieldset> para deixar uma linha em volta.

        <legend> -> para colocar uma legenda.

            method (para deixar a informação a mostra ou encondida.)

        */
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastros.php" method="get" autocomplete="off" >
        <fieldset>
            <legend> Dados Pessoais</legend>

            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="5" minlength="2" required>
            </p>
             <p>
                 <label for="iemail"> E-mail</label>
                 <input type="email" name="email" id="iemail" required>
             </p>
             <p>
                 <label for="itel">Telefone</label>
                 <input type="tel" name="tel" id="itel">
             </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
</body>
</html>
