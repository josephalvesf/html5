<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   /*
   min-> é o minimo de numero 
   max-> vai ser o maximo de numero


    placeholder (para colcoar o valor que quer)
   */
/* 
step (é passo ) de quanto em quanto uma nota vai mudando
*/

/*
value (pode colcoar no <input type="month" que é o mes e dentro do value o ano e o mes que vc quer assim ele vai comesar do ano que foi definido.)
*/
    </style>
</head>
<body>
    <h1>texte de formulario</h1>
    <form action="cadas.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="Imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Perido letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia"> Dia a Prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
