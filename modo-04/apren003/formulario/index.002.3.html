<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Texte de formulario</h1>
    <form action="cadastros" method="get" autocomplete="on">
        <p>
            <label for="isu">Usuraio</label>
            <input type="text" name="su" id="isu" required  minlength="3" maxlength="6">
        </p>
        <p>
            <label for="isenha">senha

            </label>
            <input type="password" name="senha" id="isenha" minlength="3" maxlength="10" required>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
