<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>Texte de Formulario</h1>
    <form action="cadastros.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="10" minlength="3" autocomplete="name" >
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iletivo">perido letivo </label>
            <input type="month" name="letivo" id="iletivo" value="2020-07">
        </p>
        <p>
            <label for="iprova"> Dia da Prova</label>
            <input type="date" name="prova" id="iprova" value="2020-07-14">
        </p>
        <p>
            <label for="ihoras">Horario da Prova</label>
            <input type="time" name="horas" id="ihoras">
        </p>
        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
