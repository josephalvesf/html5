<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
     /*
     <select-> vai precisar de um label para dar um nome.
     da tag option(para dar as opçoes. [valu pode usar ou não])


     <optgroup label=""> option  vai denrto optgroup assim organizando por grupos, deixando assim mais organizado.
     */

     /*
     input type="text" name="prof" id="iprof" list="istprof"
     na tag input type="text" list="istprof" 
     vc vai cria uma tag datalist e vai tbm colcor alguma option.
     a lista que vai ser criada o usuario vai pode escrever nela.

     */
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="iest">estado</label>
    <select name="estado" id="iest">
      
            <optgroup label="Regição Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

        <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        </optgroup>
    </select>
</p>
<p>
    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="istprof">
    <datalist id="istprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contabilista</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="Prof">Professor</option>
    <datalist>

</p>
<p>
    <label for="imsg">Mensagem:</label> <br>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
