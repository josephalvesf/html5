<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .quadro
        {
            width: 500px;
            height: 400px;
            border: 1px solid gray;
            position: absolute; /* relative*/
        }
        .quadrado
        {
            width: 100px;
            height: 100px;
            color: white;

        }
        p
        {
            font-size: 25px;
            text-align: center;
            border: 8px solid rgba(176, 95, 203, 0.216) ;
            background-color: cadetblue;
            border-radius: 100%;
            
        }
        
        .q
        {
            background-color: black;
            border: 1px solid white;;
            position: absolute;
        }
        .w
        {
            border: 1px solid black;
            position: absolute;
            left: 100px;
            
            
        }
        .e
        {
            background-color: black;
            border: 1px solid white;
            position: absolute;
            left: 200px;
        }
        .r
        {
            border: 1px solid black;
            position: absolute;           
            left: 300px;
        }
        .t
        {
            background-color: black;
            position: absolute;            
            left: 400px;
        } 

        .q:hover
        {
            background-color: black;
            border: 1px solid white;;
            position: absolute;
            bottom: 0;
            right: 0;

        }
        .w:hover
        {
            border: 1px solid black;
            position: absolute;
            bottom: 0;
            right: 0;
            
        }
        .e:hover
        {
            background-color: black;
            border: 1px solid white;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .r:hover
        {
            border: 1px solid black;
            position: absolute;           
            bottom: 0;
            right: 0;
        }
        .t:hover
        {
            background-color: black;
            position: absolute;            
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado q "><p>1</p></div>
        <div class="quadrado w "><p>2</p></div>
        <div class="quadrado e "><p>3</p></div>
        <div class="quadrado r "><p>4</p></div>
        <div class="quadrado t "><p>5</p></div>


    </div>
</body>
</html>
