<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <style>
        p
        {
            
            font-size: 35px;
            text-align: center;
            border: 8px solid ;
            background-color: white;
            border-radius: 100%;
            

        }
        .quadrado
        {
            width: 100px;
            height: 100px;
        }
        .quadrado-red
        {
            position: absolute;
           left: 0px;
           bottom: 0px;
            background-color: red;
        }
        .quadrado-blue
        {
            
            /*top: ;*/
            /*right: ;*/
            background-color: blue;
            position: absolute;
        }
        .quadrado-green
        {
            background-color: green;
            position: absolute;
            bottom: 0px;
            left: 300px;
            /*
            se a tag pai nao estiver com position relativo o quadrado verde vai ficar com o px no avó (body aqui pq nao tem outra tag e a autima é a body mesmo.)
            */
            
            /*left: ;*/
            /*top: ;*/

        }
        .quadro
        {
            width: 500px;
            height: 400px;
            border: 1px solid gray;
            position: relative;
            position: absolute;
            /*
            os 2 vai ajuda a deixar o filho dentro da tag pai e assim vc podendo deixar 0 px em qualquer um dos cantos que ele vai ficar. 

            porem se aqui fose position static o filho ia se basiar na tag vó
            */
        }
        /* 
        so no quadrodo fose display: inline-block, tds os quadrados ficarian um do lado do outro.

        a div quadrado é a tag pai e as outras sao filhos.
        */

       

    </style>
</head>
<body>  
    <div class="quadro">
        <div class="quadrado quadrado-red"><p class="q"> 1 </p></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
</body>
</html>
