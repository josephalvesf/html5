<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .quadro
        {
            width: 500px;
            height: 400px;
            border: 1px solid gray;
        }
        .quadrado
        {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .q
        {
            background-color: aqua;
            position: relative;
            left: 400px;
            top: 300px;
        }
        .w
        {
            background-color: cadetblue;
            position: relative;
            left: 299px;
            top: 96px;

        }
        .e
        {
            background-color: deeppink;
            position: relative;
            left: 197px;
            bottom: 107px;
        }
        .r
        {
            background-color: cadetblue;
            position: relative;
            bottom: 107.8px;
            left: 95px;
        }
        .t
        {
            background-color: aqua;
            position: relative;
            bottom: 109px;
            width: 94px;
        }


    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado q">1</div>
        <div class="quadrado w">2</div>
        <div class="quadrado e">3</div>
        <div class="quadrado r">4</div>
        <div class="quadrado t">5</div>
        

    </div>
</body>
</html>
