    /* 
            text-decoration: 
    underline-> vai deixar um risca em baixo do que esta escrito.

    overline -> é Uma linha em cima.

    da para usar as duas juntas underline , overline e  line-through
    
    line-through -> é uma linha que passa pelo o meio da palavra.

    none -> nao deixar nem um efeito. 
    da para colocar outras cor. 

     
    */



    </style>
</head>
