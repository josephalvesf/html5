<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <style>
        div.quadro
        {
            border: 2px solid black;
            width: 600px;
            height: 400px;
            margin: auto;
        }
        div.quadrado
        {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 2px;
        }
        div.quadrado-red
        {
            background-color: red;
            position: relative;
            left: 200px;
            top: 300px;
        }
        div.quadrado-blue
        {
            background-color: blue;
            position: relative;
            bottom: 55px;
            left: 540px;

        }
        div.quadrado-green
        {
            background-color: green;
            position: relative;
            top: 230px;
            left: 257px;

        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class=" quadrado quadrado-red"></div>
        <div class=" quadrado quadrado-blue"></div>
        <div class=" quadrado quadrado-green"></div>
    </div>
</body>
</html>
