<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abesulute</title>
    <style>
        .quadro
        {
            border: 2px solid black;
            border-radius: 10px;
            height: 624px;
            width: 1000px;
            margin: auto;
            text-align: center;
            position: absolute;
           
            
        }
        .quadrado
        {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 10px;
          
        }
        p
        {
            border: 3px solid blue;
            border-radius: 30%;
            background-color: cornflowerblue;
            color: white;
        }
        .a1
        {
            background-color: aqua;
            position: absolute;
            right: 0;
            bottom: 0;            
        }
        .a2
        {
            background-color: burlywood;
            position: absolute;
            bottom: 0;            
        }
        .a3
        {
            background-color: coral;
            position: absolute;
            right: 0;
        }
        .a4
        {
            background-color: cornflowerblue;
            position: absolute;
            right: 50%;
            bottom: 50%;
        }
        .a5
        {
            background-color: darkcyan;
            position: absolute;
            right: 60%;
            bottom: 50%;
        }
        .a6
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="quadro">
       <div class="quadrado a1"><p>1</p></div>
       <div class="quadrado a2"><p>2</p></div>
       <div class="quadrado a3"><p>3</p></div>
       <div class="quadrado a4"><p>4</p></div>
       <div class="quadrado a5"><p>5</p></div>
       <div class="quadrado a6"><p>6</p></div>

    </div>
</body>
</html>
