<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
            width: 300px;
        }
        td
        {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        div
        {
            display: inline-flex;
        }
    </style>
</head>
<body><div>
    
        <h1>Mesclagem de células</h1>
        <table>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
                <!--espação de coluna-->
            </tr>
            <tr><td rowspan="3">d</td>
                <td colspan="2">e</td>
                
            </tr>
            <tr>
                
                <td rowspan="2" >h</td>
                
            <tr>
                
                
                <td rowspan="">m</td>
            </tr>
        </table>
        <h1>Mesclagem de células 02</h1>
        <table>
            <tr>
                <td colspan="2" rowspan="3">a</td>
                <td rowspan="2">b</td>
                <td colspan="3">c</td>
            </tr>
            <tr><td >d</td>
                <td>e</td>
                <td rowspan="3">f</td>
            </tr>
            <tr><td>g</td>
                <td rowspan="2">h</td>
                <td rowspan="2">i</td>
            </tr>
            <tr><td >j</td>
                <td>l</td>
                <td>m</td>
            </tr>
        </table>
        <h1>Mesclagem de células-03</h1>
        <table>
            <tr>
                <td colspan="6">a</td>
                <td rowspan="5">b</td>
                <td>c</td>
            </tr>
            <tr><td colspan="2">d</td>
                <td colspan="3">e</td>
                <td rowspan="3">f</td>
            </tr>
            <tr><td rowspan="3">g</td>
                <td rowspan="2">h</td>
                <td rowspan="2">i</td>
            </tr>
            <tr><td >j</td>
                <td>l</td>
                <td>m</td>
            </tr>
        </table>
        <h1>Mesclagem de células</h1>
        <table>
            <tr>
                <td colspan="3">a</td>
                <td>b</td>
                <td colspan="2"> c</td>
            </tr>
            <tr><td colspan="3">d</td>
                
                <td colspan="2" rowspan="2">f</td>
            </tr>
            <tr><td colspan="2">g</td>
                <td >h</td>
                <td rowspan="2">i</td>
            </tr>
            <tr><td colspan="4">j</td>
                <td>l</td>
                <td colspan="3">m</td>
            </tr>
        </table>
        <h1>Mesclagem de células</h1>
        <table>
            <tr>
                <td>a</td>
                <td colspan="3">b</td>
                <td>c</td>
            </tr>
            <tr><td colspan="2">d</td>
                <td>e</td>
                <td colspan="2">f</td>
            </tr>
            <tr><td rowspan="2">g</td>
                <td>h</td>
                <td colspan="3">i</td>
            </tr>
            <tr><td colspan="2">j</td>
                <td>l</td>
                <td>m</td>
            </tr>
        </table>
</div>
</body>
</html>
