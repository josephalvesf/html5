<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela em movimento</title>
    <style>
    body
    {
        font-family: Arial, Helvetica, sans-serif;
    }   
    h1
    {
        text-align: center;
    }
    table
    {
        width: 500px;
        height: 300px;
        border-collapse:collapse ;       

    }

    
    td
    {
        border:2px solid black ;
        padding: 8px;
        text-align: center;
               
    }
    td.a:hover
    {
        text-align: left;
        vertical-align: top;
        background-color: aqua;
    }
    td.b:hover
    {
    text-align:center ;
    vertical-align:top ;
    background-color: rgba(0, 0, 255, 0.453);
    color: white;        
    }
    td.c:hover
    {
        text-align:right;
        vertical-align:bottom ;
        background-color: rgba(0, 255, 157, 0.453);
        color: rgb(6, 34, 241); 
    }
    p
    {
        padding: 10px;
        
    }
    mark.a
    {
        background-color: aqua;
    }
    mark.b
    {
        background-color: rgba(0, 0, 255, 0.453);
    }
    mark.c
    {
        background-color: rgba(0, 255, 157, 0.453);
        
    }
    mark.c:hover
    {
        color: rgb(6, 34, 241); 
    }


    </style>
</head>
<body>
    <h1>tabela</h1>
    <table>
        <tr>
            <td class="a">A1</td>
            <td class="b">B1</td>
            <td class="c">C1</td>            
        </tr>
        <tr>
            <td class="a">A2</td>
            <td class="b">B2</td>
            <td class="c">C2</td>            
        </tr>
        <tr>
            <td class="a">A3</td>
            <td class="b">B3</td>
            <td class="c">C3</td>            
        </tr>
        
    </table>
    <p>
        Tag <mark  class="a">A1</mark>,<mark class="a">A2</mark> e <mark class="a">A3</mark> esta com  <mark class="a"><abb title="tag usado para modificar o texto">text-align</abb>: <abb title="esquerda">left;</abb></mark> e <mark class="a"><abb title="tag usado para mover para cima ou baixo">vertical-align</abb>: <abb title="ficar em cima">top</abb>;</mark>
    </p>
    <p>
        Tag <mark class="b">B1</mark>,<mark class="b">B2</mark> e <mark class="b">B3</mark> esta com <mark class="b"> <abb title="tag pr modificar o texto">text-align</abb>:<abb title="deixar no centro">center</abb> </mark>e  <mark class="b">
            <abb title="mover o texto em cima ou baixo">vertical-align</abb>:<abb title="em cima">top</abb>
        </mark> ;
    </p>
    <p>
        Tag <mark class="c">C1</mark>,<mark class="c">C2</mark> e <mark class="c">C3</mark> esta com <mark class="c"><abb title="texte de modificar o texto">text-align</abb>:<abb title="direta">right</abb>;</mark> e <mark class="c"><abb title="mover para baixo e pr cima">vertical-align</abb>:<abb title="baixa">bottom</abb> ;</mark>
    </p>

</body> 
</html>
