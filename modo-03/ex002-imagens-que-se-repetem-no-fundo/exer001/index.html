<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo</title>
    <style>

     div
        {
            border: 2px solid black;
            width: 200px;
            height: 100px;
            display: inline-block;
            border-radius:10px ;      

        }
        div.a1:hover
        {
            background-image: linear-gradient(to top, #444, #5666);
        }
        div.a2:hover
        {
            background-image: linear-gradient(to left , #444, #5666);
        }
        div.a3:hover
        {
            background-image: linear-gradient(to right, #444, #5666);
        }
        div.a4:hover
        {
            background-image: linear-gradient(to bottom, #444, #5666);
        }
        div.a5:hover
        {
            background-image: linear-gradient(to top, rgb(247, 6, 6), rgb(252, 124, 4));
        }
        div.a6:hover
        {
            background-image: linear-gradient(to left, rgb(30, 6, 245), rgb(233, 5, 221));
        }
        div.a7:hover
        {
            background-image: linear-gradient(to bottom,  rgb(30, 6, 245), rgb(252, 124, 4) ) ;
        }
        div.a8:hover
        {
            background-image: linear-gradient(to bottom,  rgb(6, 245, 193), rgb(252, 124, 4) ) ;
        }
        div.a9:hover
        {
            background-image: linear-gradient(to bottom,  rgb(6, 245, 185), rgb(248, 252, 4) ) ;
        }
        

    </style>
</head>
<body>
    <div class="a1">
        
    </div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    <div class="a6"></div>
    <div class="a7"></div>
    <div class="a8"></div>
    <div class="a9"></div>

    
</body>
</html>
