<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-grandes</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            width: 500px;
            border-collapse:collapse ; /*junta td*/
        }
        caption
        {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: grey;
        }
        td, th
        {
            border: 2px solid black;
            padding: 10px;
        }
        thead, tfoot
        {
            background-color: gray;
            color: white;
        }
        td.num
        {
            text-align: right;
        }
        tbody > tr:nth-child(odd)
        {
            background-color: lightgray;
        }
        tbody > tr:nth-child(evem) /* tbody > tr:nth-child(evem) um é so es inpares  (ou colocar 2n ou 2n-1 no lugar de evem ou odd)*/
        {
            background-color: white; /**/
        }
    </style>
</head>
<body>
    <h1>minha Primeira Tabela Grnade</h1>
    <!--
        ANATOMIA PARA TABELAS GRNADES
        TABLE
        caption
        Thead (cabeça) 
        cabeça pode  TR, TD, TH

        Tbody(corpo) -> o principal, so com ele dar para fazer
        (corpo)-> TR, TD, TH

        Tfoot(roda pé)
        (Roda pé) -> TR, TD, TH



        th-> Usado para titulos.
        td-> usado para dados.
    -->
    <table>
        <caption>População</caption> <!--legenda da tabela(somente texto.)-->
        <thead><!--cabeça-->
            <tr><!--linha-->
                <th scope="col"><!--th vai como titulo-->
                    estado
                </th>
                <th scope="col"><!--th vai como titulo--><!--scope col é para o titulo da mesma coluna, usado como representa a coluna td. -->
                    População
                </th>
            </tr>
            
        </thead>



        <tbody><!--corpo-->
            <tr><!--linha-->
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
        </tbody>


        <tfoot><!--roda pé-->
            <tr><!--linha-->
                    <th scope="row"><!--th vai como titulo--><!--scope row que dizer que esta na mesma linha.-->
                        Total de Habitantes
                    </th>
                    <td><!--Td é Dados-->
                        100000
                    </td>
            </tr>
        </tfoot>


    </table>


    <table>
        <caption></caption><!--tilulo da tabela-->
        <thead></thead><!--cabela da tabela-->
        <tbody></tbody><!--corpo tabela-->
        <tfoot></tfoot><!--pé tabela-->
    </table>


</body>
</html>
