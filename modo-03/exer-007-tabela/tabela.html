<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            border:1px solid black ;
        }
        td
        {
            border:1px solid black ;
            padding: 8px;
        }
        table
        {
            margin: auto;
        }
        table{
            width: 400px; /*largura */
            border-collapse:collapse ; /**/
        }
        tr.linha
        {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--Hierarquia de tabela (simples)
    table= tabela
        table row (tag tr)= linha de tabela
            table header (tag td)= cabeçalho de tabela
            table data = dado de tabela


    -->

    <!-- se os dados não forem colocado dentro das tag td eles pode ir para fora da planinha.-->


    <table> <!--vai demilitar a tabela-->
        <tr><!--priemira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--segudan linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--quanrta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
