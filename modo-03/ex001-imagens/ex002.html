<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagens de fundo</title>
    <style>
        body
        {
            background-image: url(/modo-03/imagens/wallpaper002.jpg);
        }
        div.quadrado
        {
            border: 2px solid black;
            height: 300px;/*autura*/
            width: 300px;/*lagura*/
            border-radius: 10px;
            display: inline-block;
            background-color: cadetblue;
        }
        div#q1
        {background-color: aqua;}
        div#q1:hover
        {background-image: linear-gradient(to top, rgb(152, 4, 250),rgb(5, 149, 252));}
        div#q2
        {background-image: linear-gradient(to bottom,rgb(238, 250, 5),rgb(252, 6, 215));
        ;}
        div#q2:hover
        {background-image: linear-gradient(to top, rgb(4, 245, 8),rgb(247, 7, 27));
            ;}
        div#q3
        {background-image: url(/modo-03/imagens/pattern002.png);}
        div#q3:hover
        {background-image: url(/modo-03/imagens/pattern004.png);}
        div#q4
        {background-image: url(/modo-03/imagens/wallpaper003.jpg);}
        div#q4:hover
        {
            background-image: url(/modo-03/imagens/wallpaper005.jpg);

        }



    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
</body>
</html>
