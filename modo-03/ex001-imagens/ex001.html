<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagems</title>
    <style>
        body
        {background-image:url(/modo-03/imagens/pattern004.png);}
        div.quadrado
        {
            display: inline-block;/*para deixar a imagem de lado*/
            border: 2px solid black;
            width: 300px; /*largura*/
            height: 300px; /*altura*/
            border-radius: 10px;
            background-color: aquamarine;/*colocar cor dentro da tag*/
        }
        div#q1
        {background-color: blueviolet;} /*colcoar cor de fundo*/
        div#q2
        {background-image: linear-gradient(to bottom, #fff, #000);} /*colocando 2 cores uma levado para a outra*/
        div#q2:hover
        {background-image:linear-gradient(to top, rgba(255, 255, 255, 0.755),rgba(0, 0, 0, 0.755) )  /*passar o mause troca de cor*/;}
        div#q3
        {background-image: url('/modo-03/imagens/pattern003.png');}

                 
        

    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    
</body>
</html>
