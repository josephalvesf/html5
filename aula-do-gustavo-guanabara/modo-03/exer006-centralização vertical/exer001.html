<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container
        {
            
            background-image: url('/modo-03/imagens/target001.png');
           
            background-size: 100% 100%;
            
            position: relative;/*posiçao relativa*/

            height: 96vh;
            background-color: purple;
            padding: 10px;
        }
        #conteudo
        {

            background-image: url('/modo-03/imagens/target001.png');
           
           background-size: 100% 100%;
            position: absolute; /*posição absoluta*/
            
            height: 200px;
            width: 400px;
            background-color: yellow;

            left: 50%;
            top:50% ;



            transform: translate(-50%, -50%) ;
        }
        /*
        O conteainer vai ter um posição relativa 
        ja o conteudo vai ter uma poisção absoluta.

        quando isso é feito vai poder usar a probriedade no conteudo a left e top que vai ajuda a direcionar para onde vc quiser.

        para conseguir deixar a imagen no meio vai ser preciso usar uma tag de transformação nela.
             [transform]-> para pode mecher nele.
        junto com 
            [translate]


        */
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
