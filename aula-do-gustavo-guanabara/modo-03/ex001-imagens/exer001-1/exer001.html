<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-image: url('/modo-03/imagens/pattern004.png');
        }
        div.q
        {
            width:300px ;
            border: 2px solid black;
            height:300px ;
            display: -webkit-inline-box;
            border-radius: 20px;
        }
        div#q1
        {
              background-color: blue;  
             
        }
        div#q1:hover
        {
             background-image: url('/modo-03/imagens/pattern001.png');
             background-repeat: repeat-x;
             background-position: center;
            
        }
        div#q2
        {
            background-image: url('/imagen/grifo.jpg');
            background-repeat: no-repeat;
            background-size: 100px;
            background-position: center;

        }
        div#q2:hover
        {
            background-image: url('/imagen/grifo.jpg');
            background-size: 400px;
            background-repeat: no-repeat;
            background-position:  center;
        }
        div#q3
        {
            background-image: url('/imagen/tiger.jpeg');
            background-position: center;
        }
        div#q3:hover
        {
            background-image: url('/imagen/tiger.jpeg');
            background-position: center;
            background-size: 45vh;
            background-repeat: no-repeat;
        }
        div#q4
        {
            background-image: url('/modo-03/imagens/pattern003.png');
        }
        div#q4:hover
        {
            background-image: url('/modo-03/imagens/wallpaper005.jpg');
        }
          
        


    </style>
</head>
<body>
    <div class="q" id="q1"></div>
    <div class="q" id="q2"></div>
    <div class="q" id="q3"></div>
    <div class="q" id="q4"></div>
</body>
</html>
