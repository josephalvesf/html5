<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagem de fundo</title>
    <style>
        body
        {
            background-image: url('/modo-01/coleta/imagens/github-gg-full.png');
        }
        div.quadrado
        {
            border: 2px solid black;
            height: 300px;/*autura*/
            width: 300px;/*largura*/
            border-radius: 10px;
            display: inline-block;/*para ficar um do lado do outro*/
            background-color: rgb(187, 134, 236);
        }
        div#q1
        {
            background-color: aqua;
        }
        div#q2
        {
            background-image: linear-gradient(to top,rgb(16, 154, 136),rgb(31, 13, 134));
        }
        div#q3
        {
            background-image: url('/modo-03/imagens/pattern003.png');
        }
        div#q4
        {background-image: url('/modo-03/imagens/wallpaper004.jpg');}

    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
</body>
</html>
