<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagems</title>
    <style>
        div.quadrado
        {
            border: 2px solid black;
            height: 300px; /*altura*/
            width: 300px; /*largura*/
            border-radius: 10px; /*curva na pontas*/
            display:inline-block ;
            background-color: rgba(0, 0, 0, 0.159);
        }
        div#q1
        {
            background-color: aqua;
        }
        div#q2
        {background-image: linear-gradient(to top,rgb(16, 168, 202),rgb(45, 192, 22));}
        div#q3
        {background-image: url('/modo-03/imagens/pattern003.png');}
        div#q4
        {background-image:url('/modo-03/imagens/wallpaper001.jpg');}
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
       
</body>
</html>
