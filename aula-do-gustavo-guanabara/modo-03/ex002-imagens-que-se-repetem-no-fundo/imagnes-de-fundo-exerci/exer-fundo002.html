<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagen-de-fundo</title>
    <style>
       
        div.quadrado
        {
            border: 3px solid black;
            width: 300px;/*largura*/
            height: 300px; /*altura*/
            display: inline-block;
            background-color: aquamarine;

        }
        #q1{
            background-image: url('/imagen/grifo.jpg');
            background-size: 360px;
            background-repeat: no-repeat;
        }
        div#q1:hover{
            background-image: url('/modo-03/imagens/pattern003.png');
            background-size: 200px;
            background-repeat: repeat;
            
        }
        div#q2
        {
            background-image: url('/modo-03/imagens/pattern001.png');
        }
        div#q2:hover{
            background-image: url('/imagen/tiger.jpeg');
            background-repeat: no-repeat;
            background-size: 240px;
        }
        div#q3
        {
            background-image: url('/modo-03/imagens/wallpaper002.jpg');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"> </div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
    <div class="quadrado" id="q5"></div>
    <div class="quadrado" id="q6"></div>
    <div class="quadrado" id="q7"></div>
    <div class="quadrado" id="q8"></div>
    <div class="quadrado" id="q9"></div>
    <div class="quadrado" id="q10"></div>
</body>
</html>
