<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;

        }
        table
        {
            border: 2px solid black;
            margin: auto;
            width: 500px;
            height: 100px;
            text-align: center;
            background-color: aqua;
        }
        td
        {
            border: 2px solid black;
            background-color: rgba(127, 255, 206, 0.808);
        }
        td.A:hover
        {
            background-color: blue;
            color: white;
        }
        td.B:hover
        {
            background-color: blueviolet;
            color: white;
        }
        td.C:hover
        {
            background-color: chartreuse;
            color: white;
        }
        td.D:hover
        {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Segunda tabela</h1>
    <table>
        <tr><!--primeira linha-->
            <td class="A">A1</td>
            <td class="B">B1</td>
            <td class="C">C1</td>
            <td class="D">D1</td>
        </tr>
        <tr><!--segunda linha-->
            <td class="A">A2</td>
            <td class="B">B2</td>
            <td class="C">C2</td>
            <td class="D">D2</td>
        </tr>
        <tr><!--terceira linha-->
            <td class="A">A3</td>
            <td class="B">B3</td>
            <td class="C">C3</td>
            <td class="D">D3</td>
        </tr>
        <tr><!--quanta linha-->
            <td class="A">A4</td>
            <td class="B">B4</td>
            <td class="C">C4</td>
            <td class="D">D4</td>
        </tr>
    </table>
</body>
</html>
