<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        td
        {
            border: 2px solid black;
            padding: 10px;
                       
            
        }
        table
        {
            width: 500px;
            border-collapse:collapse ; /*deixar tag td juntas */
            margin: auto;

        }
        tr.l1
        {
            background-color: aquamarine;
        }
        tr.l1:hover
        {
            background-color: rgb(127, 168, 255);
        }
        tr.l2:hover
        {
            background-color: brown;
        }
        tr.l3:hover
        {
            background-color: rgb(42, 165, 114);
        }
        tr.l4:hover
        {
            background-color:blue;
        }
        tr.l5:hover
        {
            background-color: rgb(197, 37, 111);
        }


        
    </style>

<body>

    <h1>minha segunda tabela, texte.</h1>
    <table> <!--ter que ta na tag table para as tag funcionar,
    tr Ã© a linha e as tag td as colunas-->
    <tr class="l1"> <!--linha um-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>        
    </tr>
    <tr class="l2"> <!--segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>        
    </tr>
    <tr class="l3"><!--terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>        
    </tr>
    <tr class="l4"><!--quarta linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>        
    </tr>
    <tr class="l5"><!--quinta linha-->
        <td>A5</td>
        <td>B5</td>
        <td>C5</td>
        <td>D5</td>        
    </tr>
    </table>
</body>
</html>
