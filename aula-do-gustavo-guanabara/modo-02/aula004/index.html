<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family:'la' ;
            src:url('font/La Sangrienta Caslon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            -opentype(otf)
            -truetype(ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'la',times,serif;
            font-size: 3em;
        }
    </style>
</head>
