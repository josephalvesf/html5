<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
    /*
    <input type="checkbox (icone de marcação)
    */
    /*
     <input type="radio (usado para marcalçao de sexo. para que fique certo o [name] das divi tem que ser igual)
    */
    /*
    checked (ele ja vai deixar marcado)
    */
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismax" checked> Masculino
            <input type="radio" name="sexo" id="isfemi"> Feminio
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
             <label for="iesbas">Basquete</label> 
              <br>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">futebol</label> 
            <br>
            <input type="checkbox" name="esnat" id="esnat">
             <label for="esnat">Natação</label>
               <br>
            <input type="checkbox" name="esten" id="iesten">
             <label for="iesten">tenis</label>
              <br>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
