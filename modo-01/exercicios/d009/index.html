<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>inserindo video hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video src="videos/file.mp4" width="500" controls></video>
    <br>
    <!--Outra forma de colcoar -->
    
    <br>
     <br>

     <video controls width="500" poster="imagen/favicon.png">
        <source src="videos/file.mp4" type="video/mp4">
        <source src="videos/video.m4v" type="video/m4v">
        <source src="#" type="video/webm"> <!--webm (formato)-->
        <source src="#" type="video/ogg"><!--ogv (formato)-->
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
     </video>

     <p>colocando do you tube</p>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
     

    
</body>
</html>
